name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: gradle
    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build APK with Gradle
      run: ./gradlew :app:assembleDebug :app:assembleDebugUnitTest :app:assembleDebugAndroidTest
    - uses: actions/upload-artifact@v4
      name: "Upload generated APK"
      with:
        name: gnirehtet.apk
        path: /home/runner/work/gnirehtet/gnirehtet/app/build/outputs/apk/debug/app-debug.apk
